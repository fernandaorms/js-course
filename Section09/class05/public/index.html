<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header></header>

    <main>
        <div class="container">
            <h1>Password Generator</h1>
            
            <div class='options'>
                <div class='option d-flex'>
                    <label for="passwordLenght" class="form-label">Password Length:</label>
                
                    <input id="passwordLenght"  type="number" class="form-control" aria-describedby="emailHelp" value="16" min="16" max="2048">
                </div>

                <div class='option d-flex'>
                    <span>Include Numbers:</span>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeNumbers" checked>

                        <label class="form-check-label" for="includeNumbers">( e.g. 123456 )</label>
                      </div>
                </div>

                <div class='option d-flex'>
                    <span>Include Symbols:</span>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeSymbols" checked>

                        <label class="form-check-label" for="includeSymbols">( e.g. @#$% )</label>
                      </div>
                </div>

                <div class='option d-flex'>
                    <span>Include Lowercase Characters:</span>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeLowercase" checked>

                        <label class="form-check-label" for="includeLowercase">( e.g. abcdefgh )</label>
                      </div>
                </div>

                <div class='option d-flex'>
                    <span>Include Uppercase Characters:</span>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeUppercase" checked>

                        <label class="form-check-label" for="includeUppercase">( e.g. ABCDEFGH )</label>
                      </div>
                </div>
            </div>
    
            <div class='button-generate'>
                <button type="button" class="btn btn-success">Generate Password</button>
            </div>
    
            <div class='result input-group d-flex'>
                <label for="generatedPassword" class="form-label">Your New Password:</label>
    
                <input id="generatedPassword" type="text" class="form-control" placeholder="Your new password will appear here." aria-label="Recipient's username" aria-describedby="buttonCopy">
    
                <button class="btn btn-outline-primary" type="button" id="buttonCopy">Copy</button>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
