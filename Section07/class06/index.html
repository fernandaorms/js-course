<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <header></header>

    <main>
        <section class='subscription'>
            <div class='container'>
                <div class="title">
                    <h1>Subscribe</h1>
                </div>

                <div class="info">
                    <ul>
                        <li>No field can't be empty</li>
                        <li>Username can only contain letters and/or numbers</li>
                        <li>Username must be between 3 and 12 characters</li>
                        <li>Password must be between 6 and 12 characters</li>
                    </ul>
                </div>

                <form action="/" method="POST" class='form' novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control validate" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control validate" id="lastName" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control validate" id="cpf" required>
                    </div>

                    <div class="mb-3">
                        <label for="user" class="form-label">Username</label>
                        <input type="text" class="form-control validate" id="user" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control validate password" id="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control validate password" id="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/validateCpf.js"></script>
</body>

</html>
